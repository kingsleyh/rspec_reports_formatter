          <th>Duration</th>
          <th class="warning">Pending</th>
          <th class="danger">Failed</th>
          <th class="success">Passed</th>

        </thead>
        <tbody>

<script type="text/javascript">

  var pieCtx = document.getElementById("pieChart");

  var pieChart = new Chart(pieCtx, {
    type: 'doughnut',
    data: {

        datasets: [{
          label: 'Examples',
          data: [8, 5, 5],

          backgroundColor: [
            '#3c9a5f',
            '#ea2f10',
            '#e99002'
